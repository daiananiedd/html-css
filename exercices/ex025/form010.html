<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="ano">Em que ano você nasceu: </label>
            <input type="number" name="ano" id="ano" min="1900" max="2023" required value="2000" oninput="calcIdade">
        </p>
        
        <p>
            <label for="idade">Sua idade é:</label>
            <output id="idade" name="idade">22</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                idade.innerHTML = Number(atual) - Number(ano.value)
            }
        </script>
    </form>
</body>
</html>
