<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: aqua;
        }

    </style>
</head>
<body>
    <p><em>Hover</em> serve para alterar configurações de um elemento quando se passa o mouse sobre o mesmo.</p>
    <div>
        Passe o mouse aqui
        <p>Notícias</p>
        <p>Fotos</p>
        <p>Esporte</p>
        <p>Fofocas</p>
    </div>
</body>
</html>
